jobs:
  appium-tests:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ³ Build Docker image with layer cache
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: appium-test-image
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
          load: true

      - name: ğŸš€ Run Appium test container
        run: |
          docker run --name appium-test-container \
            -v ${{ github.workspace }}/report:/app/report \
            appium-test-image

      - name: ğŸ“¤ Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: appium-html-report
          path: report/test_report.html
