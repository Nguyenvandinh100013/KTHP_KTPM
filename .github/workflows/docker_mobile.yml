name: Run Appium Tests and Upload Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: 📦 Restore Docker cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: |
            buildx-

      - name: 🐳 Build Docker image with cache
        run: |
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache \
            --file ./Dockerfile \
            --tag appium-test-image \
            --load .

      - name: 🚀 Run Appium container and generate report
        run: |
          docker run --name appium-test-container \
            -v ${{ github.workspace }}/report:/report \
            appium-test-image

      - name: 📤 Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: appium-html-report
          path: report/test_report.html
